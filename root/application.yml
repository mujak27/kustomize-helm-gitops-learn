apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-appbundle
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/mujak27/kustomize-helm-gitops-learn
    path: apps/
    targetRevision: HEAD
